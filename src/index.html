<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro|Lato">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/screen.css">
    <link rel="icon" href="/favicon.ico">
    <title>CrowdControl</title>

    <meta name="crowdcontrol:api:url" content="${API_URL}">
    <meta name="crowdcontrol:api:auth" content="${API_AUTH}">

    <!-- Object.assign polyfill for IE and other older browsers -->
    <script>
        if (typeof Object.assign != 'function') {
            (function () {
                Object.assign = function (target) {
                    'use strict';
                    if (target === undefined || target === null) {
                        throw new TypeError('Cannot convert undefined or null to object');
                    }

                    var output = Object(target);
                    for (var index = 1; index < arguments.length; index++) {
                        var source = arguments[index];
                        if (source !== undefined && source !== null) {
                            for (var nextKey in source) {
                                if (source.hasOwnProperty(nextKey)) {
                                    output[nextKey] = source[nextKey];
                                }
                            }
                        }
                    }
                    return output;
                };
            })();
        }
    </script>
</head>
<body>
<script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
<script src="/bundle.js"></script>
</body>
</html>
